<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sticky header</title>
</head>
<body>

<!-- Begin - wrapper -->
<div class="layout-wrapper layout-sticky-header">

    <!-- Begin - drawer -->
    <div class="layout-drawer"></div>
    <!-- End - drawer -->

    <!-- Begin - document -->
    <div class="layout-document">

        <!-- Begin - header -->
        <header class="layout-header"></header>
        <!-- End - header -->

        <!-- Begin - content -->
        <div class="content"></div>
        <!-- End - content -->

        <!-- Begin - footer -->
        <footer class="layout-footer"></footer>
        <!-- End - footer -->

    </div>
    <!-- End - document -->

</div>
<!-- End - wrapper -->

</body>
</html>
