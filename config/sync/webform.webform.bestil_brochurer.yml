id: bestil_brochurer
title: 'Bestil brochurer'
description: 'Used to order brochures for the long stays'
category: ''
elements: "processed_text:\n  '#type': processed_text\n  '#text': \"<p>Få tilsendt vores brochurer, så du kan læse endnu mere om højskolen i fred og ro. Hvis du ikke kan vente på posten, kan du selv printe brochurerne fra menuen til venstre.</p>\\r\\n\\r\\n<p><strong>Få priser</strong>: Oplysninger om priser findes under de enkelte&nbsp;<a href=\\\"/langekurser\\\">lange kurser</a>&nbsp;og&nbsp;<a href=\\\"/kortekurser\\\">korte kurser</a>&nbsp;her på hjemmesiden.</p>\\r\\n\"\n  '#format': rich_text\nhvordan_vil_du_modtage_brochuren_:\n  '#type': fieldset\n  '#title': 'Hvordan vil du modtage brochuren?'\n  version:\n    '#type': checkboxes\n    '#title': Version\n    '#options':\n      'Digital version - PDF på e-mail': 'Digital version - PDF på e-mail'\n      'Papirversion i postkassen': 'Papirversion i postkassen'\nmine_kontaktoplysninger:\n  '#type': fieldset\n  '#title': 'Mine kontaktoplysninger'\n  navn:\n    '#type': textfield\n    '#title': Navn\n  adresse:\n    '#type': webform_address\n    '#title': Adresse\n    '#states':\n      visible:\n        ':input[name=\"version[Papirversion i postkassen]\"]':\n          checked: true\n    '#address_2__access': false\n    '#state_province__access': false\n  telefon:\n    '#type': tel\n    '#title': Telefon\n    '#international': true\n    '#international_initial_country': DK\n  e_mail:\n    '#type': email\n    '#title': E-mail\n  fa_opdateringer_fra_hojskolen:\n    '#type': checkbox\n    '#title': 'Få opdateringer fra højskolen'\nmine_informationer:\n  '#type': fieldset\n  '#title': 'Mine informationer'\n  brochurer:\n    '#type': checkboxes\n    '#title': Interesser\n    '#options':\n      'Lange ophold': 'Lange ophold'\n      'Politiforberedende linje': 'Politiforberedende linje'\n      Sportsjournalistlinje: Sportsjournalistlinje\n  sporgsmal:\n    '#type': textarea\n    '#title': Spørgsmål\n  hvordan_horte_du_forste_gang_om_vih_:\n    '#type': textfield\n    '#title': 'Hvordan hørte du første gang om VIH?'\n  jeg_accepterer_at_brochuren_sendes_til_mig_pa_e_mail:\n    '#type': checkbox\n    '#title': 'Jeg accepterer at brochuren sendes til mig på e-mail'\n    '#states':\n      visible:\n        ':input[name=\"version[Digital version - PDF på e-mail]\"]':\n          checked: true\n    '#default_value': true\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__label': 'Få brochurer og læs endnu mere om højskolen'\n"
